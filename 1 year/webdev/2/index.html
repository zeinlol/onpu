<!DOCTYPE html>
   <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Note</title>
  </head>
<body>

    <button id="clock" onclick="clock();"><p>Задание 2</p></button>

    <script>

        function clock() {
            var hours = prompt('Часы:', 100);
            var minutes = prompt('Минуты', 100);

            minutes ++;

            if (minutes >= 60) {
                minutes = 0;
                hours++;
            }
            if (hours >= 24) {
                hours =0;
            }
            alert("Время через 1 минуту: " + hours + " часов " + minutes + " минут");
        }
    
    </script>
</body>
