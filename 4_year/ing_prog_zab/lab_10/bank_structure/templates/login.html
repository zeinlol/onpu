{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}


{% if message %}
    <h5>{{ message }}</h5>
    <hr>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Sign in">
</form>

<hr>
    <a href="{% url 'bank_structure:new_user' %}" class="btn btn-outline-secondary">Sing up</a>
<hr>

{% endblock %}
