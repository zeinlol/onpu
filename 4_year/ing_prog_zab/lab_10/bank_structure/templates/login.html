{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}

<hr>
    <a href="{% url 'bank_structure:item_list' %}" class="btn btn-outline-secondary">Items List</a>
<hr>

{% if message %}
    <h5>{{ message }}</h5>
    <hr>
{% endif %}


<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Sign in">
</form>


{% endblock %}
